app = "shortify-server"
primary_region = "ams"

[build]
dockerfile = "Dockerfile"

[env]
NODE_ENV = "production"
PORT = "8080"
WORKER_CONCURRENCY = "1"
FFMPEG_THREADS = "1"
# REDIS_URL is set via secrets

[processes]
api = "node -r tsconfig-paths/register dist-server/server/index.js"
worker = "node -r tsconfig-paths/register dist-server/server/jobs/workerRunner.js"

[[services]]
processes = ["api"]
protocol = "tcp"
internal_port = 8080
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0

[[services.ports]]
port = 80
handlers = ["http"]

[[services.ports]]
port = 443
handlers = ["tls", "http"]

[[services.tcp_checks]]
interval = "15s"
timeout = "2s"